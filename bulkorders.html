<script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');

    hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
    });

    const backToTopBtn = document.getElementById('backToTopBtn');
    window.onscroll = function () {
        scrollFunction();
    };

    function scrollFunction() {
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            backToTopBtn.style.display = "block";
        } else {
            backToTopBtn.style.display = "none";
        }
    }

    backToTopBtn.addEventListener('click', function () {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });

    // Shuffle function for the gallery
    function shuffleGallery() {
        const gallery = document.getElementById('gallery');
        const products = Array.from(gallery.children);
        for (let i = products.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [products[i], products[j]] = [products[j], products[i]];
        }
        gallery.innerHTML = '';
        products.forEach(product => gallery.appendChild(product));
    }

    // Event listeners for sort and filter
    document.getElementById('filter').addEventListener('change', function() {
        shuffleGallery();
        console.log('Filter by:', this.value);
    });

    document.getElementById('sort').addEventListener('change', function() {
        shuffleGallery();
        console.log('Sort by:', this.value);
    });

    // Pagination Logic: Update the gallery for the selected page
    let currentPage = 1;
    const productsPerPage = 16;

    function showPage(page) {
        currentPage = page;
        console.log('Showing page:', page);
    }
</script>
